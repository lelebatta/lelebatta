<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GKex - Classifiche</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        .container {
            display: flex;
            gap: 20px;
            max-width: 1200px;
            margin: 20px auto;
        }
        .filter-panel {
            flex: 1;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        .goalkeeper-list {
            flex: 3;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            display: none;
        }
        .modal-content {
            margin: 5% auto;
            padding: 20px;
            border-radius: 12px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        #pdf-content-wrapper {
            position: absolute;
            left: -9999px;
            width: 210mm;
            padding: 20mm;
            box-sizing: border-box;
            background: #fff;
        }
        .pdf-logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .pdf-logo img {
            max-width: 150px;
            height: auto;
        }
    </style>
</head>

    <h1>Classifiche Portieri</h1>

    <div class="container">
        <div class="filter-panel">
            <h2>Filtri</h2>
            <div class="filter-group">
                <h3>Anno di Nascita</h3>
                <label for="anno-min">Da:</label>
                <input type="number" id="anno-min" min="1950" max="2025" value="1950">
                <label for="anno-max">A:</label>
                <input type="number" id="anno-max" min="1950" max="2025" value="2025">
            </div>
            
            <div class="filter-group">
                <h3>Piede Preferito</h3>
                <label><input type="checkbox" name="piede-filter" value="destro"> Destro</label>
                <label><input type="checkbox" name="piede-filter" value="sinistro"> Sinistro</label>
                <label><input type="checkbox" name="piede-filter" value="ambidestro"> Ambidestro</label>
            </div>

            <div class="filter-group">
                <h3>Visionato</h3>
                <label><input type="checkbox" name="visione-filter" value="visionato"> Visionato</label>
                <label><input type="checkbox" name="visione-filter" value="non-visionato"> Non Visionato</label>
            </div>

            <div class="filter-group">
                <h3>Moduli di Gioco</h3>
                <label><input type="checkbox" name="moduli-filter" value="442"> 4-4-2</label>
                <label><input type="checkbox" name="moduli-filter" value="433"> 4-3-3</label>
                <label><input type="checkbox" name="moduli-filter" value="4231"> 4-2-3-1</label>
                <label><input type="checkbox" name="moduli-filter" value="352"> 3-5-2</label>
                <label><input type="checkbox" name="moduli-filter" value="343"> 3-4-3</label>
            </div>
            
            <div class="filter-group">
                <h3>Valutazione Media</h3>
                <label for="valutazione-min">Min:</label>
                <input type="number" id="valutazione-min" min="0" max="10" value="0">
                <label for="valutazione-max">Max:</label>
                <input type="number" id="valutazione-max" min="0" max="10" value="10">
            </div>
        </div>

        <div class="goalkeeper-list" id="goalkeeper-list">
            <div style="text-align: center; color: #666;">Nessun portiere trovato.</div>
        </div>
    </div>

    <div id="goalkeeper-details-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="goalkeeper-details-content"></div>
        </div>
    </div>
